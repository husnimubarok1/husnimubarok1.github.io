<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Login</h1>
            <div class="sosmed">            
            <button type="submit" class="btn-Git"><i class='bx bxl-github'></i> Github</button>
            
            <button type="submit" class="btn-Fb"><i class='bx bxl-gitlab'></i></i> Gitlab</button>
            
            <button type="submit" class="btn-Ggl"><i class='bx bxl-google'></i> Google</button>
            </div>
            <p>OR</p>
            
            <div class="em-pass">
                <div class="input-box">
                    <label for="">Email</label>
                    <input type="text" placeholder="your@email.com" required>
                    <i class='bx bx-envelope'></i>
                </div>

                <div class="input-box">
                    <label for="">Password</label>
                    <input type="password" placeholder="your password" required>
                    <i class='bx bxs-lock'></i>
                </div>
            </div>
            <button type="submit" class="btn">Login</button> <br>
            
        </form>
    </div>     
</body>
</html>
